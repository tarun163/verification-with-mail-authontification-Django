<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>User Register</title>
    {% if messages %} {% for message in messages %}

    <script>
        alert("{{ message }}");
    </script>

    {% endfor %} {% endif %}
    <style>
        .container {
            margin-top: 10rem;
            width: 35%;
            font-family: 'Brush Script MT', cursive;
        }
        
        .container h2 {
            margin: 0rem;
        }
    </style>
</head>

<body>

    <div class="container shadow">
        <h2 class="bg-info text-center p-0">Create Account</h2>
        <div class="card p-2 m-0">

            <form action="" method="POST">

                <div class="m-3">
                    <label for="exampleInputPassword1" class="form-label" style=" font-size: 17px;"> {{form.username.label}}</label><span style="color: red;">*</span> {{form.username}}
                </div>
                <div class="m-3">
                    <label for="exampleInputPassword1" class="form-label" style=" font-size: 17px;"> {{form.email.label}}</label><span style="color: red;">*</span> {{form.email}}
                </div>
                <div class="m-3">
                    <label for="exampleInputPassword1" class="form-label" style=" font-size: 17px;"> {{form.password1.label}}</label><span style="color: red;">*</span> {{form.password1}}
                </div>
                <div class="m-3">
                    <label for="exampleInputPassword1" class="form-label" style=" font-size: 17px;"> {{form.password2.label}}</label><span style="color: red;">*</span> {{form.password2}}
                </div>
                <button type="submit" class="btn btn-primary mb-2">submit</button>
            </form>
            <div style="display: flex;">
                <p>Already have account/</p>
                <a href="{% url 'login' %}">login</a>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
